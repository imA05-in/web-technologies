<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>


    <ol>

        
        <li>unordered list</li>
        <ul style="list-style-type: square;">
            <li>Coffee</li>
            <li>Tea</li>
        </ul>
        
        
        
        <li>ordered list</li>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
        
        
        
        <li>description list</li>
        <dl >
            <dt>Coffee</dt>
            <dd>-black</dd>
            <dt>tea</dt>
            <dd>-hot</dd>
        </dl>
    </ol>
    </body>
    </html>
